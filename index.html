<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-top: 40px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040, 0 0 30px #ff0040; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
    }
    .message {
      font-size: 24px;
      margin-top: 20px;
      animation: blink 1s linear infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>üéâ Ch√∫c m·ª´ng sinh nh·∫≠t! üéÇ</h1>
  <div class="message">Ch√∫c b·∫°n m·ªôt ng√†y th·∫≠t vui v·∫ª v√† h·∫°nh ph√∫c! üéÅ‚ú®</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.particles = [];
        this.colors = colors;
        for (let i = 0; i < 100; i++) {
          this.particles.push({
            x: x,
            y: y,
            angle: random(0, 2 * Math.PI),
            speed: random(1, 6),
            radius: random(2, 4),
            alpha: 1,
          });
        }
      }
      update() {
        this.particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.01;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
      draw(ctx) {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${this.colors},${p.alpha})`;
          ctx.fill();
        });
      }
    }

    let fireworks = [];
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) {
        fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height/2), "255,255,0"));
        fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height/2), "0,255,255"));
        fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height/2), "255,0,255"));
      }
      fireworks.forEach(fw => {
        fw.update();
        fw.draw(ctx);
      });
      fireworks = fireworks.filter(fw => fw.particles.length > 0);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
