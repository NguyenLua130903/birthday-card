<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 48px;
            animation: glow 1.5s ease-in-out infinite alternate;
            position: absolute;
            z-index: 10;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040, 0 0 30px #ff0040;
            }
            to {
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            }
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .wish {
            position: absolute;
            font-size: 20px;
            color: #fff;
            white-space: nowrap;
            text-shadow: 0 0 10px #ff0, 0 0 20px #f0f;
            opacity: 0.9;
        }
        /* Bong bóng */
        
        .balloon {
            position: absolute;
            bottom: -100px;
            border-radius: 50%;
            opacity: 0.7;
            animation: rise 10s linear forwards;
        }
        
        @keyframes rise {
            from {
                transform: translateY(0);
                opacity: 0.8;
            }
            to {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
        /* Confetti */
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.9;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            from {
                transform: translateY(-20px) rotate(0deg);
            }
            to {
                transform: translateY(120vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>🎉 Chúc mừng sinh nhật! 🎂</h1>
    <canvas id="canvas"></canvas>

    <script>
        const wishes = [
            "🎉 Happy new tuổi 💪",
            "✨ Chúc năm mới m có 72 phép thần thông 😍",
            "🚀 Thành công trong công việc 🎯",
            "😂 Sinh nhật ngon lành, cười địch giòn tan nhaaaa 💖",
            "🎂 Sinh nhật vui vẻ - ăn ẻ bình thương 💸",
            "🍀 Chúc mày dằm khăm bù khu nà kha 🌟",
            "🍻 Bày đặt sinh nhật gót bia đi triêm 🎶",
            "🌈 Happy birthday, chúc m bước sáng tuổi mới vui vẻ, nhiều tiền, nhiều nụ cười 😄"
        ];

        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const radius = 250;

        const elements = wishes.map((wish, index) => {
            const span = document.createElement("div");
            span.className = "wish";
            span.innerText = wish;
            document.body.appendChild(span);
            return {
                el: span,
                angle: (2 * Math.PI / wishes.length) * index
            };
        });

        function animateWishes() {
            const time = Date.now() * 0.001;
            elements.forEach((item, i) => {
                const angle = item.angle + time * 0.3;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                item.el.style.left = `${x}px`;
                item.el.style.top = `${y}px`;
                item.el.style.transform = "translate(-50%, -50%)";
            });
            requestAnimationFrame(animateWishes);
        }
        animateWishes();

        // --- Pháo hoa ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Firework {
            constructor(x, y, colors) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.colors = colors;
                for (let i = 0; i < 100; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        angle: random(0, 2 * Math.PI),
                        speed: random(1, 6),
                        radius: random(2, 4),
                        alpha: 1,
                    });
                }
            }
            update() {
                this.particles.forEach(p => {
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle) * p.speed;
                    p.alpha -= 0.01;
                });
                this.particles = this.particles.filter(p => p.alpha > 0);
            }
            draw(ctx) {
                this.particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(${this.colors},${p.alpha})`;
                    ctx.fill();
                });
            }
        }

        let fireworks = [];

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.05) {
                fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height / 2), "255,255,0"));
                fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height / 2), "0,255,255"));
                fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height / 2), "255,0,255"));
            }
            fireworks.forEach(fw => {
                fw.update();
                fw.draw(ctx);
            });
            fireworks = fireworks.filter(fw => fw.particles.length > 0);
            requestAnimationFrame(animateFireworks);
        }
        animateFireworks();

        // --- Bong bóng ---
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            const size = Math.random() * 40 + 20;
            balloon.style.width = size + "px";
            balloon.style.height = size * 1.2 + "px";
            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.background = `hsl(${Math.random() * 360},70%,60%)`;
            balloon.style.animationDuration = (Math.random() * 5 + 6) + "s";
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 10000);
        }
        setInterval(createBalloon, 800);

        // --- Confetti ---
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.background = `hsl(${Math.random() * 360},80%,60%)`;
            confetti.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 6000);
        }
        for (let i = 0; i < 50; i++) {
            setTimeout(createConfetti, i * 200);
        }
    </script>
</body>

</html>
